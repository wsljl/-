<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标签的位置和大小</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			main{
				width: 300px;height: 300px;background: red;border: solid 20px green;margin: 50px;line-height: 200px;
				/*box-sizing: border-box;*/
				/*padding: 20px;*/
				/*overflow: auto;*/
			}
		</style>
	</head>
	<body>
		<main>
			当前元素的位置和大小	当前元素的位置和大小	当前元素的位置和大小	当前元素的位置和大小
		</main>
		<script type="text/javascript">
			var main = document.querySelector('main')
			//输出的是标签内容的大小 不包括（边框）
			console.log( main.clientHeight)
			console.log(main.clientWidth)
			
			//输出的是标签的正常大小
			console.log( main.offsetHeight)
			console.log(main.offsetWidth)
			
			console.log(main.scrollHeight)
			console.log(main.scrollWidth)
			
			console.log(main.scrollTop)
//			console.log(main.scrollLeft)
		</script>
	</body>
</html>
